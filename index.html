<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task-3</title>
</head>
<body>
    <h1>Student Enrollment Form</h1>
    <div class="container centre">
        <table>
            <tr>
                <td>
                    <form class="input-part" autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label for="studentName">Student Name</label>
                            <input type="text" placeholder="Enter Student Name" name="studentName" id="studentName">
                        </div>
                        <div>
                            <label for="collegeName">College Name</label>
                            <input placeholder="Enter College Name" type="text" name="collegeName" id="collegeName">
                        </div>
                        <div>
                            <label for="Email">Email</label>
                            <input placeholder="Enter The Email" type="text" name="Email" id="Email">
                        </div>
                        
                        <div>
                            <p>Gender:</p>

                            <form>
                              <input type="radio" id="Female" name="fav_language" value="Female">
                              <label for="Femail">Female</label><br>
                              <input type="radio" id="Male" name="fav_language" value="CSS">
                              <label for="male">Male</label><br>
                              <input type="radio" id="Other" name="fav_language" value="Other">
                              <label for="Other">Other</label>
                            </form>
                        </div>
                         <div>
                            <p>Skills:</p>

                            <form>
                              <input type="radio" id="html" name="fav_language" value="HTML">
                              <label for="html">HTML</label><br>
                              <input type="radio" id="css" name="fav_language" value="CSS">
                              <label for="css">CSS</label><br>
                              <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                              <label for="javascript">JavaScript</label>
                            </form>
                         </div>
                        <div class="form-btns">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>College Name</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>Skills</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
                </td>
            </tr>
        </table>
        <script src="script.js" defer> </script>

    </div>
</body>
</html>
